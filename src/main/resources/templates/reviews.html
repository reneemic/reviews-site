<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
</head>
<body>
   <h1>Reviews of 5 Bars and Restaurants in the Cleveland Area</h1>

    <div th:each="review: ${reviews}">
    	<li>
    	<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
    </li>
    </div>
</body>
</html>
